paging.hint.title=Νέο στυλ ανάγνωσης
paging.hint.general=Μπορείτε να διαβάσετε τα ηλεκτρονικά σας βιβλία όπως τα πραγματικά: Να ξεφυλλίσετε προς τα δεξιά ή αριστερά και να μεταπηδήσετε αυτόματα στο επόμενο κεφάλαιο. Αν αποκρύψετε τον Πίνακα Περιεχομένων στα αριστερά, θα εμφανίζονται δύο σελίδες ταυτόχρονα.
paging.hint.paging=Για να ξεφυλλίσετε μπορείτε να χρησιμοποιείτε τα κουμπιά στην μπάρα πλοήγησης και το αριστερό και δεξί βελάκι στο πληκτρολόγιό σας, ή μπορείτε απλά να κάνετε κλικ στην δεξιά/αριστερή πλευρά του κειμένου.
paging.hint.preferences=Αν θέλετε να επιστρέψετε στον τρέχον στυλ ανάγνωσης ή να κάνετε μόνοι σας την μεταβολή αργότερα, παρακαλώ επιστρέψτε στις Ρυθμίσεις και αλλάξτε το στυλ ανάγνωσης από εκεί.
