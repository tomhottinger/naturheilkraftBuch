core.error.invalid_characters=Δυστυχώς το άνοιγμα του ψηφιακού σας βιβλίου δεν στάθηκε δυνατό. 'Ενα ή περισσότερα αρχεία που εμπεριέχονται στο αρχείο ePub έχουν άκυρους χαρακτήρες στο όνομά τους.
