core.info.encrypted=Το ψηφιακό σας βιβλίο ePub προστατεύεται από DRM (Digital Rights Management - Διαχείριση Ψηφιακών Δικαιωμάτων). Για το λόγο αυτό δυστυχώς δεν μπορεί να ανοιχτεί.
core.error.corrupted=Το άνοιγμα του ψηφιακού σας βιβλίου δεν στάθηκε δυνατό. Παρακαλώ ξαναπροσπαθήστε. Αν το πρόβλημα εμφανιστεί ξανά, παρακαλώ στείλτε το σύνδεσμο (link) προς το αρχείο ePub στο epubread@gmail.com προς ανάλυση. Ευχαριστώ!
core.error.not_authorized=To άνοιγμα του ψηφιακού βιβλίου σας δεν στάθηκε δυνατό, γιατί ο διακομιστής ζητάει πιστοποίηση (authentication).
core.error.not_found=Το άνοιγμα του ψηφιακού σας βιβλίου δεν στάθηκε δυνατό, γιατί δεν υπάρχει στην συγκεκριμένη θέση στο διακομιστή.
core.error.http_status=Το άνοιγμα του ψηφιακού βιβλίου σας δεν στάθηκε δυνατό, διότι ο διακομιστής έστειλε το παρακάτω μήνυμα σφάλματος:
core.error.general=Δυστυχώς προέκυψε ένα σφάλμα κατά το άνοιγμα του ψηφιακού βιβλίου σας :(. Παρακαλώ συμβάλλετε στην βελτίωση του EPUBReader στέλνοντας τις παρακάτω πληροφορίες στο epubread@gmail.com. Ευχαριστώ!

