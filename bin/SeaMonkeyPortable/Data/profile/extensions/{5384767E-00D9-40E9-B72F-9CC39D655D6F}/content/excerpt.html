<script language="javascript" type="text/javascript">
var catalog = null;

function getCatalog()
{
   if(!catalog)
   {
      catalog = Epubreader.getCatalog();
   }

   return catalog;
};

function close()
{
   catalog = getCatalog();
   catalog.close();
}
</script>
