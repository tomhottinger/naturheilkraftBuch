%repeat-begin%
<tr>
   <td style="font-weight:bold;">%title_author%</td>
</tr>
<tr>
   <td class="cover"><img src="%cover%" style="display:%cover_display%;" />%summary%</td>
</tr>
<tr>
   <td>
      <table style="padding:0px; margin:0px; border-spacing:0px; border-top:1px solid #E5F0FB;">
      <tr>
         <td style="width:20%; padding-left:0px; padding-top:3px; padding-bottom:0px;">
            <span style="width:100%;"><a href="#" style="display:%excerpt_display%;" onclick="showExcerpt('%excerpt_url%'); closeDetails();"><span class="excerpt">%excerpt_desc%</span></a></span>
         </td>
         <td width="60%" align="center" style="padding-top:3px; padding-bottom:0px;">
            <a href="%epub%" style="outline:none; display:%epub_display%;" onclick="closeDetails();"><img src="chrome://epubreader/skin/book_open.png" style="padding-left:14px; border:none;" /></a>
            <a href="#" style="outline:none; display:%buy_display%;" onclick="showBuy('%buy_url%'); closeDetails();"><img src="chrome://epubreader/skin/basket.png" style="padding-left:14px; border:none;" /></a>
         </td>
         <td style="width:20%; text-align:left; padding-top:3px; padding-bottom:0px;">
            <span style="width:100%;" />
         </td>
         <td align="right" style="padding:0px; padding-top:3px; padding-bottom:0px;">
            <a href="#" onclick="closeDetails();" style="outline:none;"><img src="chrome://epubreader/skin/close.png" style="border:none;" /></a>
         </td>
      </tr>
      </table>
   </td>
</tr>
%repeat-end%
